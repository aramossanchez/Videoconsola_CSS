<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBoy Advance</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="consola">

        <div id="parte-izquierda">
            <div id="cruceta-sombra">
                <div id="cruceta">
                    <div class="flecha-cruceta" id="flecha-arriba" onmousedown="darValor('w')" onmouseup="darValor('')"></div>
                    <div class="flecha-cruceta" id="flecha-derecha" onmousedown="darValor('d')" onmouseup="darValor('')"></div>
                    <div class="flecha-cruceta" id="flecha-abajo"></div>
                    <div class="flecha-cruceta" id="flecha-izquierda" onmousedown="darValor('a')" onmouseup="darValor('')"></div>
                </div>
            </div>
            <div id="botones-izquierda">
                <div id="start">
                    <div id="texto-boton-start">START</div>
                    <div id="boton-start-redondo" onclick="apretarBoton('boton-start-redondo')"></div>
                </div>
                <div id="select">
                    <div id="texto-boton-select" >SELECT</div>
                    <div id="boton-select-redondo" onclick="apretarBoton('boton-select-redondo')"></div>
                </div>
            </div>
        </div>

        <div id="parte-central">
            <div id="cartel-nintendo">Nintendo</div>
            <div id="marco-negro">
                <div id="pantalla">
                    <div id="juego"></div>
                    <video id="intro-game-boy">
                        <source src="./video/intro.webm" type="video/webm">
                    </video>
                </div>
                <div id="cartel-gameboy">
                    <div>Game</div>
                    <div>Boy</div>
                    <div><span>ADVANCE</span></div>
                </div>
            </div>
        </div>

        <div id="parte-derecha">
            <div id="power">
                <div id="led" class="led-apagado"></div>
                <div id="texto-power">POWER</div>
            </div>
            <div id="botones-derecha">
                <div id="boton-b" class="boton-derecha" onclick="apretarBoton('boton-b')" onmousedown="darValor('q')" onmouseup="darValor('')">B</div>
                <div id="boton-a" class="boton-derecha" onclick="apretarBoton('boton-a')" onmousedown="darValor('e')" onmouseup="darValor('')">A</div>
            </div>
            <div id="altavoz">
                <div class="linea-altavoz"></div>
                <div class="linea-altavoz"></div>
                <div class="linea-altavoz"></div>
                <div class="linea-altavoz"></div>
                <div class="linea-altavoz"></div>
            </div>
        </div>

        <div id="parte-abajo">
            <div id="boton-encendido" onclick="encenderConsola(), botonEncendido(), arrancarJuego()"></div>
        </div>

        <div id="parte-lateral-izquierda">
        </div>
        <div id="parte-lateral-derecha">
        </div>

        <div id="botones-arriba">
            <div id="boton-l"></div>
            <div id="boton-r"></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="./game/js/main.js"></script>
</body>
</html>
