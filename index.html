<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBoy Advance</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="consola">
        <div id="botones-izquierda">
            <div id="cruceta"></div>
            <div id="botones-importantes">
                <div id="start">
                    <div id="texto-boton-start">START</div>
                    <div id="boton-start-redondo"></div>
                </div>
                <div id="select">
                    <div id="texto-boton-select">SELECT</div>
                    <div id="boton-select-redondo"></div>
                </div>
            </div>
        </div>
        <div id="central">
            <div id="marco-negro">
                <div id="pantalla"></div>
            </div>
        </div>
        <div id="botones-derecha"></div>
    </div>
</body>
</html>
